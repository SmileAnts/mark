<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>角色管理</title>
<link rel="stylesheet" type="text/css" href="/js/layui/css/layui.css">
</head>
<body>
	<form class="layui-form" id="form" hidden="hidden"
		style="margin-top: 10px; margin-right: 45px" lay-filter="userForm">
		<!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
		<div class="layui-form-item" hidden="hidden">
			<div class="layui-input-block">
				<input type="text" name="id" placeholder="请输入" autocomplete="off"
					class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">角色名</label>
			<div class="layui-input-block">
				<input type="text" name="name" placeholder="请输入"
					autocomplete="off" class="layui-input" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item" id="password">
			<label class="layui-form-label">描述</label>
			<div class="layui-input-block">
				<input type="text" name="descr" placeholder="请输入"
					autocomplete="off" class="layui-input" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary" id="reset">重置</button>
			</div>
		</div>
	</form>
	
	<!-- 角色 div -->
	<div class="layui-col-xs4 layui-col-sm7 layui-col-md8">
	<table class="layui-table" id="role"
		lay-data="{height:600, url:'/role/list', page:true, id:'role',toolbar: '#barDemo',defaultToolbar:[] }"
		lay-filter="role">
		<thead>
			<tr>
				<th lay-data="{ type: 'checkbox'}"></th>
				<th lay-data="{field:'id', sort: true, width : 200}">ID</th>
				<th lay-data="{field:'name'}">角色名</th>
				<th lay-data="{field:'descr'}">用户描述</th>
			</tr>
		</thead>
	</table>
	</div>
	
	<!-- 菜单div -->
	 <div class="layui-col-xs4 layui-col-sm5 layui-col-md4">
	 	
    </div>
	<script type="text/html" id="barDemo">
 	 <a class="layui-btn layui-btn-xs" lay-event="add">新增</a>
  	 <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
 	 <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
</body>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/layui/layui.all.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript" src="/js/myjs/role.js"></script>
</html>
