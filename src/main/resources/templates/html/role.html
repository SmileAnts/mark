<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>角色管理</title>
<link rel="stylesheet" type="text/css" href="/js/layui/css/layui.css">
</head>
<body>
	<table class="layui-table" id="role"
		lay-data="{height:600, url:'/role/list', page:true, id:'user',toolbar: '#barDemo',defaultToolbar:[] }"
		lay-filter="user">
		<thead>
			<tr>
				<th lay-data="{ type: 'checkbox'}"></th>
				<th lay-data="{field:'id', sort: true, width : 200}">ID</th>
				<th lay-data="{field:'name'}">角色名</th>
				<th lay-data="{field:'descr'}">用户描述</th>
			</tr>
		</thead>
	</table>
	<script type="text/html" id="barDemo">
 	 <a class="layui-btn layui-btn-xs" lay-event="add">新增</a>
  	 <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
 	 <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
</body>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/layui/layui.all.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript" src="/js/myjs/role.js"></script>
</html>
