<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>菜单管理</title>
<link rel="stylesheet" type="text/css" href="/js/layui/css/layui.css">
<style type="text/css">
.layui-tree-iconClick {
	display: none
}

.layui-table-body {
	overflow: hidden;
}
</style>
</head>
<body>
	<form class="layui-form" id="form" hidden="hidden"
		style="margin-top: 10px; margin-right: 45px" lay-filter="userForm">
		<div class="layui-form-item" hidden="hidden">
			<div class="layui-input-block">
				<input type="text" name="parentId" placeholder="请输入" autocomplete="off"
					class="layui-input" value="0">
			</div>
		</div>
		<div class="layui-form-item" hidden="hidden">
			<div class="layui-input-block">
				<input type="text" name="id" placeholder="请输入" autocomplete="off"
					class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">菜单名称</label>
			<div class="layui-input-block">
				<input type="text" name="name" placeholder="请输入" autocomplete="off"
					class="layui-input" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item" id="password">
			<label class="layui-form-label">路由</label>
			<div class="layui-input-block">
				<input type="text" name="url" placeholder="请输入" autocomplete="off"
					class="layui-input">
			</div>
		</div>
		<div class="layui-form-item" id="password">
			<label class="layui-form-label">排序</label>
			<div class="layui-input-block">
				<input type="text" name="sort" placeholder="请输入" autocomplete="off"
					class="layui-input" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary" id="reset">重置</button>
			</div>
		</div>
	</form>

	<table class="layui-table" id="menu"
		lay-data="{height:600, url:'/menu/query', page:true, id:'menu',toolbar: '#barDemo',defaultToolbar:[] }"
		lay-filter="menu">
		<thead>
			<tr>
				<th lay-data="{ type: 'checkbox'}"></th>
				<th lay-data="{field:'id', sort: true, width : 200, hide:true}">ID</th>
				<th lay-data="{field:'parentId', hide:true}">父菜单</th>
				<th lay-data="{field:'name'}">菜单名称</th>
				<th lay-data="{field:'url'}">路由</th>
				<th lay-data="{field:'createTime'}">创建时间</th>
				<th lay-data="{field:'sort'}">排序</th>
			</tr>
		</thead>
	</table>

	<div id="child_div" style="display: none; padding: 10px">
		<table id="child" lay-filter="child"></table>
	</div>
	
	<form class="layui-form" id="formChild" hidden="hidden"
		style="margin-top: 10px; margin-right: 45px" lay-filter="childForm">
		<div class="layui-form-item" hidden="hidden">
			<div class="layui-input-block">
				<input type="text" name="index" placeholder="请输入" autocomplete="off"
					class="layui-input" value="0" id="index">
			</div>
		</div>
		<div class="layui-form-item" hidden="hidden">
			<div class="layui-input-block">
				<input type="text" name="parentId" placeholder="请输入" autocomplete="off"
					class="layui-input" value="0" id="parentId">
			</div>
		</div>
		<div class="layui-form-item" hidden="hidden">
			<div class="layui-input-block">
				<input type="text" name="id" placeholder="请输入" autocomplete="off"
					class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">上级名称</label>
			<div class="layui-input-block">
				<input type="text" placeholder="请输入" autocomplete="off"
					class="layui-input" lay-verify="required" id="parentName" readonly="readonly">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">菜单名称</label>
			<div class="layui-input-block">
				<input type="text" name="name" placeholder="请输入" autocomplete="off"
					class="layui-input" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item" id="password">
			<label class="layui-form-label">路由</label>
			<div class="layui-input-block">
				<input type="text" name="url" placeholder="请输入" autocomplete="off"
					class="layui-input" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item" id="password">
			<label class="layui-form-label">排序</label>
			<div class="layui-input-block">
				<input type="text" name="sort" placeholder="请输入" autocomplete="off"
					class="layui-input" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary" id="reset">重置</button>
			</div>
		</div>
	</form>
	
	<script type="text/html" id="barDemo">
 	 <a class="layui-btn layui-btn-xs" lay-event="add">新增</a>
  	 <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
 	 <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
	<script type="text/html" id="child">
 	 <a class="layui-btn layui-btn-xs" lay-event="add">新增</a>
  	 <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
 	 <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
</body>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/layui/layui.all.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript" src="/js/myjs/menu.js"></script>
</html>
