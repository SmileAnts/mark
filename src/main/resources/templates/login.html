<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>登录</title>
<link rel="stylesheet" type="text/css" href="/css/layui.css">
<link rel="stylesheet" type="text/css" href="/css/login.css">
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/layui/layui.all.js"></script>

</head>
<body>
	<div
		style="position: absolute; height: 30%; top: 50%; margin-top: -15%; width: 100%">
		<div
			style="font-size: 80px; font-family: PingFang-SC-Bold; font-weight: bold; color: rgba(38, 43, 64, 1); text-align: center">
			登录<span
				style="font-size: 36px; font-family: MyriadPro-Regular; font-weight: 400; color: rgba(42, 45, 46, 1);">Sign
				in</span>
		</div>
		<div
			style="width: 16%; position: absolute; left: 50%; margin-left: -8%; margin-top: 2%">
			<form class="layui-form" id="form" action="/login/index"
				method="post">
				<div
					style="text-align: center; border-bottom: 1px solid rgba(102, 102, 102, 1);">
					<img alt="" src="/image/login_user.png" style="float: left">
					<input type="text" name="username" placeholder="请输入账号"
						autocomplete="off" class="layui-input" style="">
				</div>
				<div
					style="text-align: center; border-bottom: 1px solid rgba(102, 102, 102, 1);margin-top:30px">
					<img alt="" src="/image/login_password.png" style="float: left">
					<input type="password" name="password" placeholder="请输入密码"
						autocomplete="off" class="layui-input">
				</div>
				<div style="text-align: right;margin-top:10px"><a href="/login/register" style="color:rgba(116,67,255,1);font-size:12px;font-weight:400;">没有账号，立即注册</a></div>
				<button type="button"
					class="layui-btn layui-btn-primary layui-btn-radius"
					onclick="login()"
					style="-moz-opacity: 0.3; background-color: transparent; width: 45%; height: 20%;margin-top:21px;font-size:15px;">登录</button>
			</form>
		</div>
	</div>
	<script type="text/javascript">
		layui.use('form', function() {
			var form = layui.form;
		})
	</script>
</body>
<script type="text/javascript">
	function login() {
		$.ajax({
			type : "POST",
			dataType : "json",
			url : "/login/index",
			data : $("#form").serialize(),
			success : function(result) {
				if (result.code == 200) {
					location.href = "/login/goIndex";
				} else {
					layer.msg(result.msg);
				}
			},
			error : function(result) {
				console.log(result)
			}
		})
	}
</script>
</html>
