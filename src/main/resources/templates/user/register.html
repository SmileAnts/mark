<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>登录</title>
<link rel="stylesheet" type="text/css" href="/css/layui.css">
<link rel="stylesheet" type="text/css" href="/css/login.css">
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/layui/layui.all.js"></script>

</head>
<body>
	<div
		style="position: absolute; height: 30%; top: 50%; margin-top: -15%; width: 100%">
		<div
			style="font-size: 80px; font-family: PingFang-SC-Bold; font-weight: bold; color: rgba(38, 43, 64, 1); text-align: center">
			注册<span
				style="font-size: 36px; font-family: MyriadPro-Regular; font-weight: 400; color: rgba(42, 45, 46, 1);">Register</span>
		</div>
		<div
			style="width: 16%; position: absolute; left: 50%; margin-left: -8%; margin-top: 2%">
			<form class="layui-form" id="form" action="/login/" method="post">
				<div
					style="text-align: center; border-bottom: 1px solid rgba(102, 102, 102, 1);">
					<img alt="" src="/image/login_user.png" style="float: left">
					<input type="text" name="username" placeholder="请输入账号"
						autocomplete="off" class="layui-input" style="">
				</div>
				<div
					style="text-align: center; border-bottom: 1px solid rgba(102, 102, 102, 1); margin-top: 30px">
					<img alt="" src="/image/login_password.png" style="float: left">
					<input type="password" name="password" placeholder="请输入密码"
						autocomplete="off" class="layui-input">
				</div>
				<div style="text-align: right; margin-top: 10px">
					<a href="/login"
						style="color: rgba(116, 67, 255, 1); font-size: 12px; font-weight: 400;">已有账号，返回登录</a>
				</div>
				<button type="button"
					class="layui-btn layui-btn-primary layui-btn-radius"
					onclick="register()"
					style="-moz-opacity: 0.3; background-color: transparent; width: 45%; height: 20%; margin-top: 21px; font-size: 15px;">注册</button>
			</form>
		</div>
	</div>
	<script type="text/javascript">
		function register() {
			$.ajax({
				type : "POST",
				dataType : "json",
				url : "/user/register",
				data : $("#form").serialize(),
				success : function(result) {
					console.log(result)
					if (result.status) {
						layer.msg(result.msg, {
							icon : 1,
							time : 2000
						}, function() {
							location.href = "/";
						});
					} else {
						layer.msg(result.msg);
					}
				}
			})
		}
	</script>
</body>
</html>
