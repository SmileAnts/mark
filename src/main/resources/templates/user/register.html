<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>登录</title>
<link rel="stylesheet" type="text/css" href="/css/layui.css">
<link rel="stylesheet" type="text/css" href="/css/login.css">
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/layui/layui.all.js"></script>

</head>
<body>
	<div id="center">
		<form class="layui-form" id="form" action="/login/" method="post">
			<label class="tipinfo">用户注册</label>
			<div class="layui-form-item">
				<div class="layui-input-block  layui-col-md8">
					<input type="text" name="username" placeholder="用户名"
						autocomplete="off" class="layui-input">
				</div>
				<div class="layui-col-md2 layui-input-block"
					style="text-align: center; align-content: center; padding-top: 6px">
					<a href="/login">返回登录</a>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<input type="password" name="password" placeholder="请输入密码"
						autocomplete="off" class="layui-input">
				</div>
			</div>
			<p>
				<input type="button" class="login" value="注册" onclick="register()" />
			</p>
		</form>
	</div>
	<script type="text/javascript">
		function register() {
			$.ajax({
				type : "POST",
				dataType : "json",
				url : "/user/register",
				data : $("#form").serialize(),
				success : function(result) {
					if (result.status) {
						layer.msg(result.message, {
							icon : 1,
							time : 2000
						}, function() {
							location.href = "/";
						});
					} else {
						layer.msg(result.message);
					}
				}
			})
		}
	</script>
</body>
</html>
